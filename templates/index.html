<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 50 Books</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #00ff80;
      margin-top: 40px;
      font-size: 2.5rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 40px;
      justify-items: center;
    }

    .book-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 200px;
    }

    .book-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
    }

    /* FIXED IMAGE STYLE */
    .book-cover-container {
      width: 180px;
      height: 270px;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 10px;
      margin: 0 auto 10px;
    }

    .book-cover {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .book-title {
      font-size: 1rem;
      font-weight: 600;
      color: #00ffcc;
      margin-bottom: 5px;
    }

    .book-author {
      font-size: 0.9rem;
      color: #bbbbbb;
      margin-bottom: 8px;
    }

    .book-rating {
      font-size: 0.85rem;
      color: #ffaa00;
    }

    .book-votes {
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .book-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üåü Top 50 Books</h1>

  <div class="book-grid">
    {% for i in range(0, book_name|length) %}
    <div class="book-item">
      <div class="book-cover-container">
        <img
          src="{{ image[i] }}"
          alt="{{ book_name[i] }}"
          class="book-cover"
        />
      </div>
      <div class="book-title">{{ book_name[i] }}</div>
      <div class="book-author">{{ author[i] }}</div>
      <div class="book-rating">‚≠ê {{ rating[i]|round(2) }}</div>
      <div class="book-votes">{{ votes[i] }} votes</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
