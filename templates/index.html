<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #2d3748;
            padding: 1rem 2rem;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .main-title {
            color: #48BB78; /* Green accent color */
            font-weight: 700;
        }
        /* --- CARD STYLING TO FIX OVERLAPPING --- */
        .card {
            background-color: #2d3748;
            border-radius: 10px;
            border: none;
            transition: transform 0.2s;
            height: 100%; /* Ensures all cards in a row are the same height */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            width: 100%;
            height: 300px; /* Adjusted height for better proportions */
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .card-title {
            font-size: 1rem;
            font-weight: 700;
            flex-grow: 1; /* Allows title to take up available space */
            min-height: 4.5em; /* Reserves space for title, prevents content jump */
        }
        .card-text {
            color: #A0AEC0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center my-4 main-title">üèÜ Top 50 Books</h1>
        
        <!-- Bootstrap grid system correctly implemented to prevent overlaps -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-4">
            {% for i in range(book_name|length) %}
            <!-- Each book is a column in the grid -->
            <div class="col d-flex align-items-stretch">
                <div class="card">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-text"><small>Votes: {{ votes[i] }}</small></p>
                        <p class="card-text"><small>Rating: {{ rating[i]|round(2) }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
